<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My first Javascript Lesson</title>

    <script language="javascript" type="text/javascript">
        // all our javascript code here

        //variable
        var number = 1;
        var name = "Shafique"; //global variable
        var linebreak = "<br>";
        var names = ["angela","chetan", "janine", "tong hwee", "christopher"];


        writeHTML();
        
        function writeHTML() {
            document.writeln("<h1>Hello World!!!</h1>");
            document.writeln(number);
            document.write("<br>");
            document.writeln(name);
        }

        
        function sayName() {
            var name = "Eddie"; //local variable

            alert(this.name); //this. will access global variable
        }

        function basicCalculation() {
            var num1 = 5;
            var num2 = 2;

            document.writeln("5*2=" + (num1 * num2) + linebreak);
            document.writeln("5/2=" + (num1 / num2) + linebreak);
            document.writeln("5+2=" + (num1 + num2) + linebreak);
            document.writeln("5-2=" + (num1 - num2) + linebreak);
            document.writeln("5%2=" + (num1 % num2) + linebreak);
        }

        function processNumber() {
            var number = document.getElementById("num").value;
            var RHS = 50;
            // alert(number);
            if ((number > 90) && (number <= 100)) {
                alert("DISTINCTION");
            }
            else if ((number > 80) && (number < 90)) {
                alert("A");
            }

            else if (number > RHS) {
                alert("Pass");
            }

            else if (number > 100) {
                alert("Dont be ridiculous");
            }


        
            else {
            alert("You sucks");
            }
        }

        function processNames() {
            document.writeln("Number of items in Names:" + names.length + linebreak);

            var count = 0;
            while (count < names.length){ //start of while loop
                
                // document.writeln(names[count] + linebreak);
                console.log(names[count]);

                count++;
            } //end of while loop
        }


    </script>

</head>

<body>
    <input type="button" value="Print My Text" onclick="writeHTML()">
    <input type="button" value="Say My Name" onclick="sayName()">
    <input type="button" value="Calculate" onclick="basicCalculation()">
    <input type="button" value="Loop through Names" onclick="processNames()">
    <hr> 
    Enter a number:
    <input type="number" id="num">
    <input type="button" value="Post number" onclick="processNumber()">

</body>

</html>
