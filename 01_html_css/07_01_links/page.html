<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
	  	<a href="tel:12345678">12345678</a>

  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
	  	<!-- 2. create an anchor link that opens an email -->
		<a href="mailto:mdshafiquehamid@gmail.com">mdshafiquehamid@gmail.com</a>
		  
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
		 <a href="https://www.google.com/maps/place/429+Tampines+Street+41,+Singapore+520429/@1.3592643,103.9473864,17z/data=!3m1!4b1!4m5!3m4!1s0x31da3d0605a923bd:0xb20fcffaee52d8da!8m2!3d1.3592589!4d103.9495751" target="_blank">
			Blk 429 Tampines St 41 #04-505</a>
	 	
 	</li>

</ul>


</body>
</html>
