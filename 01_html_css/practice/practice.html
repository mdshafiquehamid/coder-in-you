<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice</title>
    <link rel="stylesheet" href="practice.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    
</head>
<body>
    
    <div class="my-container">
        Grumpy Wizards make toxic brew for the <br>
        Evil Queen and Jack
    </div>

    <ul class="fa-ul">
    <li><i class="fa-li fa fa-home"></i>Let's get tropical</li>
    <li><i class="fa-li fa fa-hourglass-half"></i>Dying</li>
    <li><i class="fa-li fa fa-fighter-jet"></i>flying</li>
    </ul>

    <table>
        <tr>
            <th>R1 C1</th>
            <th>R1 C2</th>
        </tr>
        <tr>
            <td>R2 C1</td>
            <td>R2 C2</td>
        </tr>
    </table>

    <div class="my-logo">
        <h1 class="aviato-head">Welcome To</h1>
        <img src="aviato.jpg" alt="logo" class="aviato-logo">
    </div>

    <div class="my-background">
        <h1>I love tea</h1>
    </div>

    <div>
    <p><a class="default" href="#" target="_self">Anchor link</a></p>
    <p><a class="hover" href="#" target="_self">Link Hovered</a></p>
    <p><a class="active" href="#" target="_self">Link active</a></p>
    <p><a class="visit" href="#" target="_self">Link visited</a></p>
</div>

<form>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" maxlength="16" placeholder="email address" required>
    <label for="password">Password</label>
    <input id="password" type="text" name="Password" maxlength="16" placeholder="Password" required>
    <input type="Submit">
</form>


</body>
</html>
